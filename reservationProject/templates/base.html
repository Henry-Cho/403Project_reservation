{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Schedule an Appointment - BYU Student Health Center</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/download.ico'%} "
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/style.css'%}" type="text/css" rel="stylesheet" />
    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="stylesheet" href="sweetalert2.min.css" type='text/css'> -->
    <!-- JS Script -->
    <script src="{% static 'js/scripts.js'%}" defer></script>
  </head>

  <body class="body" onload="showMain()">
    <!-- Modal -->
    <div class="modal_bg" onclick="closeModal()"></div>
    <div class="modal">
      <div class="toggleBox">
        <label for="covid">See Vaccine Appointment</label>
        <div class="toggle" onclick="toggleClick()">
          <div class="toggleBtn">OFF</div>
        </div>
      </div>
      <div class="modal_content"></div>
    </div>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-blue static-top">
      <div class="container">
        <a class="navbar-brand" href="#!"><b>BYU Student Health Center</b></a>
        <a class="btn btn-primary" href="#login">Log In To Schedule</a>
      </div>
    </nav>
    {%block content %} {% endblock %}

    <!-- Footer-->
    <footer class="footer bg-blue">
      <div class="container">
        <p class="text-muted small mb-4 mb-lg-0 text-center">
          &copy; BYU Student Health Center 2021. All Rights Reserved.
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
